 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <!-- division tag can be thought of as container element-->
     
     <!-- Heading Tags -->
      <h1 id="main">Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>

      <!-- Paragraph tag -->
      <p class="mainp">Hey this is a p tag !!</p>

      <!-- img Tag -->
      <img src="https://images.pexels.com/photos/7708709/pexels-photo-7708709.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="image.png">

      <!-- Paragraph tag -->
      <p class="mainp">Hey this is a second p tag !!</p>
      
      <!-- table tag -->
      <table>
          <!-- table head-->
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Name</th>
              </tr>
          </thead>

          <!-- table body -->
          <tbody>
              <tr>
                  <td>1</td>
                  <td>A</td>
              </tr>
              <tr>
                  <td>2</td>
                  <td>B</td>
              </tr>
              <tr>
                  <td>3</td>
                  <td>C</td>
              </tr>
          </tbody>

      </table>

      <!-- unordered List -->
      <ul>
          <!-- List items -->
          <li> <a href="https://www.google.com">Go to Google</a></li>
          <li>Go to pep</li>
          <li>Go to Youtube</li>
          <p class="secondaryp">Hey this is a p tag inside Ul !!</p>
          <div>
            <p class="secondaryp"> Hey this is a p tag inside Ul and div !!</p>
          </div>
      </ul>
       
      <!-- Anchor tags -->
      <a href="https://www.pepcoding.com">Go to Pepcoding</a>
      
 </body>
 </html>
